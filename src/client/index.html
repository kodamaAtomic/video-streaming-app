<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Streaming App</h1>
        
        <!-- ビデオアップロード部分 -->
        <div id="upload-section">
            <h2>ビデオをアップロード</h2>
            <input type="file" id="video-upload" accept="video/*">
            <button onclick="uploadVideo()">アップロード</button>
            <div id="upload-progress"></div>
        </div>
        
        <!-- コントロールセクション -->
        <div id="control-section">
            <div class="folder-controls">
                <label>フォルダ選択:</label>
                <button id="folder-select-btn" onclick="selectVideoFolder()">📁 フォルダを選択</button>
                <span id="selected-folder-path" class="folder-path-display">フォルダが選択されていません</span>
                <button id="change-folder-btn" onclick="changeVideoFolder()" disabled>フォルダ変更</button>
                <button id="upload-selected-btn" onclick="uploadSelectedFiles()" disabled style="display: none;">選択ファイルをアップロード</button>
                
                <!-- ローカルフォルダダイアログ選択機能 -->
                <div class="local-folder-select" style="margin-top: 10px;">
                    <label>または直接ローカルフォルダを選択:</label>
                    <button id="local-folder-btn" onclick="selectLocalFolder()">🗂️ ローカルフォルダを選択</button>
                    <input type="file" id="local-folder-input" webkitdirectory style="display: none;">
                </div>
                
                <div id="folder-status"></div>
            </div>
            <div class="view-controls">
                <label>表示数:</label>
                <button class="view-btn active" data-count="24">24</button>
                <button class="view-btn" data-count="48">48</button>
                <button class="view-btn" data-count="96">96</button>
            </div>
            <div class="debug-controls">
                <button onclick="runThumbnailTests()">自己テスト実行</button>
                <button onclick="debugFetchThumbnails()">サムネイル再読み込み</button>
            </div>
        </div>
        
        <!-- サムネイルグリッド -->
        <div id="thumbnail-section">
            <h2>ビデオ一覧</h2>
            <div id="thumbnail-grid" class="grid-24">
                <p>ロード中...</p>
            </div>
        </div>
    </div>

    <!-- モーダルビデオプレイヤー -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-video-title">Video Title</h3>
                <span class="close-btn" onclick="closeVideoPlayer()">&times;</span>
            </div>
            <div class="modal-body">
                <video id="video-player" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- メインJavaScriptファイル -->
    <script src="/js/main.js"></script>
</body>
</html>
